<html>
<head>
<meta charset="UTF-8"> 
<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="example">
  <my-component></my-component>
	</div>
</body>
<script>

// 注册
Vue.component('my-component', {
  template: '<div>A custom component!</div>'
})
// 创建根实例
new Vue({
  el: '#example'
})
</script>
</body>
